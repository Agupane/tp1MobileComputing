<ion-header>

  <ion-navbar color="primary">
    <ion-title>Food Selected Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <button ion-item (click)="showDetailedFood(i)" *ngFor="let data of records; let i = index">

      <ion-thumbnail item-start>
        <img [src]="data.info.photoUrl">
      </ion-thumbnail>
      <h1>{{ data.info.name}}</h1>
    </button>

  </ion-list>

  <button ion-button (click)="confirmMenu()" block>
    Confirm Menu
  </button>

</ion-content>
